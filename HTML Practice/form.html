<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1>Travel Form for Our Trip</h1>
        <form action="form.java">
            <input type="text" placeholder="Enter Your Name"><br>
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="section c" name="section" id="sectionidc"> Section C
            </label><br>
            <label for="foodcanteen">
                <input type="checkbox" name="Canteen" id="foodcanteen" class="red"> want Food Canteen card
            </label><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why u want a joined"></textarea><br>
            <select name="trip" id="trip">
                <option value="default">Select Your Trip</option>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="goa">Goa</option>
                <option value="Ranchi">Ranchi</option>
                <option value="gujrat">Gujrat</option>
            </select>
        </form>
    </div>
    
</body>
</html>
